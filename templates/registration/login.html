{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class = "max-w-lg mx-auto">
    <a href="{% url 'landing-page' %}" class="text-indigo-500 hover:text-indigo-600">Back to Landing Page</a>

    <div class = "py-5 border-b border-gray-200">
        <a class = "text-gray-800" href = "{% url 'signup' %}">Don't have an account?</a>
    </div>

    <form method="POST" class = "mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class = "w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Login
        </button>
    
    </form>
   <div class = "py-5 border-t border-gray-200 mt-5">
    <a class = "hover:text-blue-500 mt-3" href = "{% url 'reset-password' %}">Forgot Password?</a>
   </div>
</div>

{% endblock content %}
