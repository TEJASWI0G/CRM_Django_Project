{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-gray-800 body-font bg-gray-50">
    <div class="container mx-auto flex px-5 py-5 items-center justify-center flex-col">
        <h1 class="text-4xl font-bold mb-4 text-gray-900 text-center">CRM Project - Using Python Django</h1>
        <img 
            class="lg:w-1/3 md:w-1/2 w-full mb-3 object-cover object-center rounded-lg shadow-md" 
            src="{% static 'images/rb_244.png' %}" alt="Image Description">
        <div class="text-center lg:w-2/3 w-full">
            <h2 class="text-2xl font-medium mb-4 text-indigo-600">Built by Tejaswi</h2>
            <p class="mb-8 leading-relaxed text-gray-700">This CRM helps you manage the leads effectively and efficiently.</p>
            <div class="flex justify-center space-x-4">
                <a href = "{% url 'signup' %}" class="text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 font-medium py-2 px-6 rounded-lg transition">

    </div>
</section>
